<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Lunch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <span id="display-admission"></span>
        <button onclick="logout()">Logout</button>
    </nav>

    <h1>Today's Menu</h1>
    <p id="time-warning" style="color: orange; font-weight: bold;"></p>

    <div id="menu-container">
        </div>

    <div id="booking-modal" style="display:none;" class="modal">
        <div class="modal-content">
            <h2>Finalize Your Order</h2>
            
            <label>Select Time Slot:</label>
            <select id="time-slot" onchange="refreshSeatList()">
                <option value="12:00:00">12:00 PM</option>
                <option value="12:30:00">12:30 PM</option>
                <option value="13:00:00">01:00 PM</option>
            </select>

            <label>Dining Mode:</label>
            <select id="order-type" onchange="toggleSeatUI()">
                <option value="take-away">Take-away</option>
                <option value="sit-in">Sit-in (Pick Seats)</option>
            </select>

            <div id="seat-modal" class="modal-overlay" style="display:none;">
                <div id="seat-selection-area" class="modal-content"> <span class="close-btn" onclick="closeSeatModal()">&times;</span>
                    <h3>Canteen Seating Map</h3>
                    <p>Select up to 4 seats.</p>
                    
                    <div id="seat-grid" class="seat-grid">
                        </div>

                    <div class="modal-footer">
                        <span id="seat-count-display">Seats selected: 0/4</span>
                        <button class="confirm-seats-btn" onclick="closeSeatModal()">Confirm Seats</button>
                    </div>
                </div>
            </div>

            <button class="confirm-btn" onclick="confirmFinalOrder()">Confirm Order</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <div id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items">
            </div>
        <div class="cart-summary">
            <p>Total: â‚¹<span id="cart-total">0</span></p>
            <button id="checkout-btn" onclick="openBookingModal()" disabled>Proceed to Booking</button>
        </div>
    </div>

    

    

    <script src="js/booking.js"></script>
</body>
</html>
